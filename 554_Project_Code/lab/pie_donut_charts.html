	<h2>1 - Pie chart example</h2>
	<hr>

	<p>Read <a target="_blank" href="https://github.com/d3/d3/blob/master/API.md#pies">D3 Pies API</a> then complete the
		Answer where indicated by ğŸ’.</p>

	<p class="alert info">ğŸ’¡ Adapted from <a target="_blank" href="https://bl.ocks.org/mbostock/3887235">Mike Bostockâ€™s
			Block 3887235</a></p>

	<div class="answer">
		<cap>Answer</cap>

		<svg id="pie-chart" width="960" height="500"></svg>

		<style>
			.arc text {
				font: 10px sans-serif;
				text-anchor: middle;
			}

			.arc path {
				stroke: #fff;
			}
		</style>

		<script>
			var slice = {  //a slice of pie
				innerRadius: 0,
				outerRadius: 100,
				startAngle: 0,
				endAngle: Math.PI / 2
			};

			var arc = d3.arc();
			console.log(arc(slice)); // ğŸ’ explain: Console log the generated arc object with arguments passed in from 'slice'

			var svg = d3.select('#arc-test'),
				width = +svg.attr('width'),
				height = +svg.attr('height'),
				radius = Math.min(width, height) / 2,
				g = svg.append('g')
					.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

			var arc = g.append('path')  //ğŸ’ explain: Add new path to g element and set as arc variable
				.attr('d', arc(slice))  //ğŸ’ explain: Draw the arc by setting the 'd' attribute to the generated arc with arguments passed in
				.attr('fill', d => "red");

			d3.csv('data.csv', d => {
				d.population = +d.population;
				return d;
			}).then(data => {
				var svg = d3.select('#pie-chart'),
					width = +svg.attr('width'),
					height = +svg.attr('height'),
					radius = Math.min(width, height) / 2,
					g = svg.append('g')
						.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

				var color = d3.scaleOrdinal(['#98abc5', '#8a89a6', '#7b6888', '#6b486b']);  //ğŸ’ explain: Set the color scale to the 4 defined colors in hex codes

				var pie = d3.pie()  //ğŸ’ explain: Make new pie generator, which calculates necessary angles to be passed to an arc generator and allows you to put the areas together
					.value(d => d.population)
					.sort(null)  //ğŸ’ explain: Disable automatic sorting by value on pie chart
					// .sort(function(a, b) { return a.age.localeCompare(b.age); })  //ğŸ’ explain: Specify which part of the data we want to sort
					.sortValues(d3.descending);  //ğŸ’ explain: Sort by values in descending order

				var path = d3.arc()  //ğŸ’ explain: Define arc function without joining data yet
					.outerRadius(radius)  //ğŸ’ explain: Set up outer radius attribute to the pre-defined radius variable
					.innerRadius(200);  //ğŸ’ explain: Set inner radius to zero

				//ğŸ’ change to a donut chart
				// Changing innerRadius from 0 to 200 converts it to a donut chart

				var label = d3.arc()  //ğŸ’ explain: Define arc function for the purposes of adding and positioning text labels
					.outerRadius(radius - 40)  //ğŸ’ explain: Set position of outer radius as less than original radius so text is positioned properly
					.innerRadius(radius - 40);  //ğŸ’ explain: Set position of inner radius

				var arc = g.selectAll('.arc')  //ğŸ’ explain: Select all elements with the 'arc' class
					.data(pie(data))  //ğŸ’ explain: Data join to the data, with angles computed by passing to pie generator
					.enter()
					.append('g')
					.attr('class', 'arc');

				arc.append('path')  //ğŸ’ explain: Create new path object
					.attr('d', path)  //ğŸ’ explain: Set 'd' attribute as the path variable from the arc generator to draw the path
					.attr('fill', d => color(d.data.age));  //ğŸ’ explain: Set the color fill to map to the different age groups in the data

				arc.append('text')
					.attr('transform', d => 'translate(' + label.centroid(d) + ')')  //ğŸ’ explain: Add the text labels and position on the plot using the 'label' arc function
					.text(d => d.data.age);
			});
		</script>
	</div>
