<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- https://htmlcolorcodes.com/colors/shades-of-green/ -->

    <h1 align="center">Shades of <span style="color: darkgreen">Green</span></h1>
    <div class="row">
        <div class="col-sm">
            <p>Green expresses revival and extension. It is the tone you notice in natural habitats. It is the color of springtime, life, and energy. Green has a calming, harmonizing force and is pretty steady.</p>
        </div>
    </div>
    <div id="rects" align="center"></div>
    <script src="green.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
